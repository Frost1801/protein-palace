{% extends 'index.html' %}
{% load static %}
{% block content %}

<section class="min-vh-100 d-flex align-items-center pt-150 pb-5" style="background-color: var(--website-background);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h3 fw-bold mb-1 mx-1 mx-md-4 mt-4">Delete "{{ object }}"</p>
                  <p class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: var(--website-touches);">Are you sure you want to delete this recipe?</p>
  
                  <form method="POST" class="mx-1 mx-md-4" >
                    {% csrf_token %}
                    <fieldset class = "form-group">
                        {{ form.as_p }}
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <input type="submit" value = "Delete" class="btn boxed-btn btn-outline-danger btn-lg" style="color:white">
                        <a href="{% url 'browse' %}" class="btn boxed-btn ml-3 mr-2 btn-outline-danger active btn-lg">Cancel</a>
                    </div>
                    </fieldset>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="{{ object.image.url }}" class="img-fluid d-none d-md-block" alt="" style = "height: 200px;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
